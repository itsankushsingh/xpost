<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X Post Screenshot Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #111;
            color: white;
            min-height: 100vh;
        }

        header,
        footer {
            text-align: center;
            padding: 0.5rem;
            background: #000;
        }

        header h1 {
            font-size: 1.25rem;
            margin: 0;
        }

        footer {
            font-size: 0.8rem;
            color: #aaa;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex: 1;
        }

        .left-panel,
        .right-panel {
            padding: 1rem;
            box-sizing: border-box;
        }

        .left-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .left-panel input,
        .left-panel textarea {
            width: 80%;
            padding: 0.4rem;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
        }

        .left-panel button {
            width: 40%;
            padding: 0.4rem;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: background 0.3s;
        }

        .left-panel button:hover {
            background: #333;
        }

        .right-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #screenshot {
            width: 450px;
            height: auto;
            max-height: 450px;
            border-radius: 15px;
            background-color: #000;
            position: relative;
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            color: white;
            gap: 1rem;
            overflow-wrap: break-word;
        }

        .header {
            display: flex;
            align-items: center;
        }

        .x-logo {
            width: 30px;
            height: 30px;
            margin-top: 2px;
            margin-right: 0.75rem;
        }

        .username {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 1rem;
        }

        .verified {
            width: 16px;
            height: 16px;
            margin-left: 0.4rem;
        }

        .message {
            font-size: 1rem;
            line-height: 1.5;
            flex-grow: 1;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        .footer {
            font-size: 0.9rem;
            color: #aaa;
        }

        .right-panel button {
            margin-top: 1rem;
            padding: 0.4rem 0.8rem;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .right-panel button:hover {
            background: #333;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel,
            .right-panel {
                width: 100%;
                padding: 1rem;
            }

            .left-panel textarea,
            .left-panel input {
                width: 80%;
            }

            .left-panel button,
            .right-panel button {
                width: 30%;
            }

            #screenshot {
                width: 300px;
                height: auto;
                max-height: 300px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>X Screenshot</h1>
    </header>
    <div class="container">
        <div class="left-panel">
            <input type="text" id="username" placeholder="Enter Username" maxlength="25" oninput="updateScreenshot()" />
            <textarea id="message" rows="6" placeholder="Enter Message" maxlength="280"
                oninput="updateScreenshot()"></textarea>
            <!-- <button onclick="generateScreenshot()">Preview</button> -->
        </div>
        <div class="right-panel">
            <div id="screenshot">
                <div class="header">
                    <img src="x.png" class="x-logo" alt="X Logo" />
                    <div class="username" id="displayUsername">@username
                        <img src="v.png" class="verified" alt="Verified Badge" />
                    </div>
                </div>
                <div class="message" id="displayMessage">Your message will appear here.</div>
                <div class="footer" id="displayFooter">X for iPhone â€¢ <span id="currentDate"></span></div>
            </div>
            <button onclick="downloadScreenshot()">Download</button>
        </div>
    </div>
    <footer>
        Designed by Ankush
    </footer>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function updateScreenshot() {
            const username = document.getElementById('username').value || 'username';
            const message = document.getElementById('message').value || 'This is a sample message.';
            document.getElementById('displayUsername').innerHTML = `@${username} <img src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" class="verified" alt="Verified Badge" />`;
            document.getElementById('displayMessage').innerText = message;
            document.getElementById('currentDate').innerText = new Date().toLocaleDateString();
        }

        function generateScreenshot() {
            updateScreenshot();
        }

        function downloadScreenshot() {
            const screenshotElement = document.getElementById("screenshot");
            html2canvas(screenshotElement, {
                scale: 3
            }).then(function (canvas) {
                const link = document.createElement("a");
                link.download = "x_post.png";
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        document.getElementById('currentDate').innerText = new Date().toLocaleDateString();
    </script>
</body>

</html>
